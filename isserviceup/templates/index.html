<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Is Service Up? Monitor the status of your cloud services</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/main.css" />
    <link href="/favicon.ico" rel="shortcut icon">
    <meta name="description" content="isServiceUp lets you easily view the status of your cloud services in one page">
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', '{{config.GA_CODE}}', 'auto');
      ga('send', 'pageview');

    </script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <img src="/images/logo.png" title="isServiceUp" height="60" class="logo" />
        </div>
    </div>
    <div class="services-section">
        <div class="services-container one-column" id="services">
            {% for service in services %}
            <div class="service-container border-color">
                <div class="service-inner-container status-{{service.status_color}}">
                    <img class="service-icon" src="{{service.icon_url}}" title="{{service.name}}"/>
                    <span class="service-name">{{service.name}}</span>
                    <span class="icon-indicator fa {{service.status_icon}}"></span>
                    <span class="service-status"><a href="{{service.status_page_url}}">{{service.status}}</a></span>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="footer">
        Last update: {{last_update|timedelta}}
    </div>
</div>

</body>
</html>
